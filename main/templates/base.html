<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="{% static 'css/main/base.css' %}" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body class="bg-white">
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm bg-dark">
        <a href="{% url 'home' %}" class="h5 my-0 me-md-auto fw-normal text-white text-decoration-none">On main page</a>
        <nav class="my-2 my-md-0 me-md-3">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="text-white text-decoration-none">Log Out</a>
            {% else %}
                <a href="{% url 'signup' %}" class="text-white text-decoration-none">Sign Up</a>
            {% endif %}
        </nav>
    </header>
    <div class="wrapper">
        <div class="container" id="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer class="bg-dark">
        <div class="container p-5">
            <p class="text-white">Contacts:</p>
            <ul>
                <li><a class="text-white text-decoration-none" href="https://vk.com/furyx39">VK</a></li>
                <li><a class="text-white text-decoration-none" href="https://twitter.com/furyx39">Twitter</a></li>
                <li><a class="text-white text-decoration-none" href="https://instagram.com/furyx309">Instagram</a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
