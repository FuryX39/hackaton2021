{% extends 'base.html' %}

{% block title %}Авторизация{% endblock %}
{% block content %}
<div class="container">
    <div class="container  bg-light p-5">
        <h2 class="text-secondary">Log In</h2><br />
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <input type="text" name="username" class="input-text form-control" placeholder="Username" required>
            </div><br />
            <div class="form-row">
                <input type="password" name="password" class="input-text form-control" placeholder="Password" required>
            </div><br />
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>
</div>
{% endblock content %}
