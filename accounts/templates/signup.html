{% extends 'base.html' %}
 
{% block content %}
<div class="container">
    <div class="container bg-light p-5">
        <h2 class="text-secondary">Sign up</h2><br />
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <input type="text" name="username" class="input-text form-control" placeholder="Username" required>
            </div><br />
            <div class="form-row">
                <input type="password" name="password1" class="input-text form-control" placeholder="Password" required>
            </div><br />
            <div class="form-row">
                <input type="password" name="password2" class="input-text form-control" placeholder="Repeat the password" required>
            </div><br />
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form><br />
        <p>Do you already have an account?&nbsp;<a href="{% url 'login' %}">Log In</a></p>
    </div>
</div>
{% endblock content %}
